<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="logo">
        <h1>iBrowser</h1>
      </div>
    </div>
    <div class="col-xs-4 text-right menu">
      <div class="item">
        <h5><a href="#">HISTORY</a></h5>
        <hr id="hr_menu"/>
      </div>
      <div class="item">
        <h5><a href="#">FAVOURITES</a></h5>
      </div>
    </div>
  </div>
  <div class="search" ng-style="searchStyle">
    <div class="row">
      <div class="col-xs-12">
        <h1 ng-show="shouldShow">Looking for some music?</h1>
        <h2 ng-show="shouldShow">Find it with your <span>iBrowser</span>.</h2>
        <input class="texbox" placeholder="SEARCH" ng-model="query" ng-style="inputStyle">
        <!-- <a href="#">
          <div class="bg-button">SEARCH</div>
        </a> -->
      </div>
    </div>
  </div>
  <div class="results">
    <div infinite-scroll='loadMore()' infinite-scroll-distance='1'>
      <div ng-repeat="song in results" >
        <div class="row result">
          <div class="col-xs-3">
            <img ng-src="{{song.artworkUrl100}}"/>
          </div>
          <div class="col-xs-9">
            <h3>{{song.collectionName}}</h3>
            <h4>{{song.artistName}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
