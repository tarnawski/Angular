<div class="history">
  <h3>Your history:</h3>
  <div ng-controller="HistoryController as history">
    <p><input type="text" ng-model="test"></p>

      <div ng-repeat="song in history.songs | filter:test">
        <div class="col-sm-10">
          <a href="#/{{song.trackId}}">
            <b>{{song.trackName}}</b> -
            {{song.artistName}}
          </a>
          <hr>
        </div>
        <div class="col-sm-2" style="padding-top: 10px">
          <a ng-click="history.delete($index)"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
      </div>
    </div>
  </div>
</div>
